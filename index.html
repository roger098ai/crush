<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">I’m too impatient to wait for you to ask me out, so I figured I’d do it myself.
             I like you a lot. Would you like to go on a date with me?</h1>
      </div>
      <p>
        <a href="https://www.instagram.com/your._rish/">RISH</a>
      </p>
      <div class="gif_container">
        <img
          src="https://i.postimg.cc/pdNqPxx1/milk-and-mocha-cute.gif"
          alt="Cute animated illustration"
        />
      </div>
      <div class="buttons">
      <button>
        <a href="YES.html" onclick="nextPage()">Yes</button>
        <button
          class="btn"
          id="noButton"
          onmouseover="moveButton()"
          onclick="moveButton()"
        >
          No
        </button>

        <script>
          function nextPage() {
  window.location.href = "yes.html";
}

function moveButton() {
  var x = Math.random() * (window.innerWidth - document.getElementById("noButton").offsetWidth);
  var y = Math.random() * (window.innerHeight - document.getElementById("noButton").offsetHeight);
  document.getElementById("noButton").style.left = `${x}px`;
  document.getElementById("noButton").style.top = `${y}px`;
}

// For mobile devices
document.addEventListener("touchmove", function (event) {
  event.preventDefault(); // Prevent the default touchmove behavior
  var touch = event.touches[0]; // Get the first touch point
  var x = touch.pageX;
  var y = touch.pageY;
  document.getElementById("noButton").style.left = `${x}px`;
  document.getElementById("noButton").style.top = `${y}px`;
});
   
        </script>
      </div>
    </div>
  </body>
</html>
